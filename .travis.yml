install:
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
- if [ -f configure.ac ]; then autoreconf -i; fi
- |
  set -ex
  case "$BUILD" in
    stack)
      stack --no-terminal --install-ghc $ARGS build --no-run-tests --test --bench --only-dependencies
      # stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
      ;;
  esac
  set +ex

script:
- |
  set -ex
  case "$BUILD" in
    stack)
      stack --no-terminal $ARGS build --no-run-tests --test --bench --no-run-benchmarks --haddock --no-haddock-deps
      ;;
  esac
  set +ex
